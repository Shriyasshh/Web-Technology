<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        @media screen and (min-width: 600px) {
            body {
                background-color: lightblue;
            }
        }
    </style>
</head>

<body>
    <h2>Combination Selector</h2>

    <p>This is a paragraph.</p>

    <div id="div-id" class="div-elem">
        <p class="p-elem">This is para1 inside div</p>
        <p>This is para2 inside div</p>
        <section>
            <p>This is para3 inside section</p>
        </section>
    </div>
    <p>This is para4</p>
    <p>This is para5</p>
</body>
</html>
